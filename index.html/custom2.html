<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ZAUQ-E-ZARI - Summer Collection '25</title>
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-color: #f9f6f1;
      color: #ffffff;
      background-image: url('bg2.jpg');
      background-size: 110%;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }

    header {
      padding: 20px;
      font-size: 36px;
      color: #fff;
      background-color: rgb(103, 5, 5);
      text-align: center;
      box-shadow: 0 2px 5px rgba(125, 33, 33, 0.753);
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      padding: 40px;
    }

    .item {
      background-color: #530909;
      border: 1px solid #530909;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
    }

    .item:hover {
      transform: scale(1.05);
    }

    .item img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .item-title {
      padding: 10px;
      font-size: 18px;
      text-align: center;
    }

    /* WhatsApp & Instagram floating icons */
    .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>

</body>
</html>
