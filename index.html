<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      font-family: Georgia, 'Times New Roman', Times, serif;
      background-image: url('index.jpg'), url('main.jpg');
      background-size: 30%, 50%;
      background-position: left, right;
      background-repeat: no-repeat, no-repeat;
      background-attachment: fixed, fixed;
      height: 100vh;
      display: flex;
      align-items: flex-end;
      justify-content: center;
    }

    .option-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      row-gap: 50px;
      margin-bottom: 100px;
      margin-left: 0;
      padding: 0 20px;
    }

    .option-box {
      width: 20vw;     
      max-width: 140px;
      min-width: 100px; 
      height: 20vw;    
      max-height: 140px;
      min-height: 100px;
      display: flex;
      align-items: center;
      justify-content: center;
      border: 2px solid rgb(73, 12, 12);
      border-radius: 50%;
      background-color: rgb(73, 12, 12);
      color: whitesmoke;
      font-size: 4vw;  
      font-size: 16px;
      font-size: 12px;
      text-align: center;
      text-decoration: none;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }

    .option-box:hover {
      transform: scale(1.05);
      background-color: rgba(255, 255, 255, 0.2);
    }

    
    @media (max-width: 600px) {
      body {
        background-attachment: scroll, scroll;
        background-size: 50%, 50%;
        background-position: center top, center bottom;
      }
      .option-container {
        row-gap: 30px;
        margin-bottom: 50px;
      }
      .option-box {
        width: 35vw;
        height: 35vw;
        font-size: 5vw;
      }
    }
  </style>
</head>
<body>
  <div class="option-container">
    <a href="womens.html" class="option-box">WOMEN</a>
    <a href="men.html" class="option-box">MEN</a>
  </div>
</body>
</html>
