<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Custom Design</title>
  <style>
   body {
      background-color: #f9f6f1;
      background-image: url(boy1.jpeg), url(boy2.jpeg);
      background-position: right center, left center;
      background-size: 25%, 25%;
      background-attachment: fixed, fixed;
      background-repeat: no-repeat, no-repeat;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px;
    }

    h1 {
      color: white;
      margin-bottom: 40px;
    }

    .options {
      display: flex;
      gap: 40px;
    }

    .option {
      border: 1px solid #530909;
      border-radius: 8px;
      overflow: hidden;
      width: 250px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: transform 0.3s;
      cursor: pointer;
      background-color: #530909;
    }

    .option:hover {
      transform: scale(1.05);
    }

    .option img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .option-title {
      padding: 15px;
      font-size: 20px;
      color: white;
    }
        .social-icons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    .social-icons img {
      width: 40px;
      height: 40px;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .social-icons img:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>

<div class="options">
    <a href="custom-men.html" style="text-decoration: none; color: inherit;">
      <div class="option">
        <img src="https://via.placeholder.com/300x200?text=Custom+Men">
        <div class="option-title">Custom Men</div>
      </div>
    </div>
    </a>

    <div class="social-icons">
    <a href="https://wa.me/yourwhatsapplink" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
    </a>
    <a href="https://instagram.com/yourprofile" target="_blank">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
    </a>
  </div>
</div>

</body>
</html>
